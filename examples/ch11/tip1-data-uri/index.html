<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data URI example</title>
    <link rel="stylesheet" type="text/css" href="example.css">
  </head>
  <body>
    <div id="someImage">
      CSS image
    </div>
    <br />
    <a href="data:text/html,<body contenteditable>write here">open editor</a>
    <br />
    <a href="data:text/plain;charset=utf-8,програмерите%20ќе%20го%20населат%20светот">this is some utf text </a>
    <br />
    <p>Image tag </p>
    <img src='data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" version="1.1"><circle cx="100" cy="50" r="40" stroke="black" stroke-width="1" fill="red" /></svg>' />
  </body>
</html>
