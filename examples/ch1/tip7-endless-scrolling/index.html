<!DOCTYPE HTML>
<!-- The doctype is needed to avoid quirks mode because $(window).height() breaks in quirks mode -->
<html>
    <head>
        <title>Endless scrolling list</title>
        <style type="text/css">
            /* Artificially makes the pages visible - can be removed */
            div.page { 
                height: 1200px; 
                width: 800px; 
                background-color:#f1f1f1; 
                margin:0.3em; 
                font-size: 3em;
            }
            div.error {
                color: #f00;
            }
        </style>
    </head>
    <body>
        <!-- This is our content div -->
        <div id="content"></div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script type="text/javascript" src="example.js">
</script>
</body>
</html>
