<!doctype html>
<html lang="en">
 <head>
    <meta charset="utf-8">
    <title>Instant preview</title>
 </head>
  <body>
        <div>
          <p> Debian was first announced <abbr class='timeago' title="1993-08-16T00:00:00Z">16 August 1993</abbr></p>
          <p> You opened this page <span class='page-opened' /> </p>
          <p> This is done use the time element
            <time datetime="2012-12-12 20:09-0700">8:09pm on December 12th, 2012</time>
          </p>

          <div class='some-future-date' />
        </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="jquery.timeago.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(document).ready(function() {
          jQuery.timeago.settings.allowFuture = true;
          var now = new Date();
          $(".timeago").timeago();
          $(".page-opened").text($.timeago(now));
          $("time").timeago();
          //allow futrure dates
          //$("some-future-date") $.timeago(new Date(999999999999));
      });
    </script>
  </body>
</html>
