<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Time Input</title>
  </head>
  <body>
    <form>
      <label>
        Select time <input name="time" type="time" >
      </label>
      <br/>
    <label>
        Date and time local <input name="datetime-local" type="datetime-local" >
      </label>
      <br/>
      <label>
      Select date and time <input name="datetime" type="datetime" >
      </label>
      <br/>
      <input type="submit" >
    </form>
  </body>
</html>
