<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Date Input</title>
  </head>
  <body>
    <form>
      <label>
        Select date  <input name="theDate" type="date">
      </label>
      <br/>
      <label>
        Select month <input name="theMonth" type="month">
      </label>
      <br/>
      <label>
        Select week <input name="theWeek" type="week">
      </label>
      <br/>
      <input type="submit" />
    </form>
  </body>
</html>
